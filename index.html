<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>疲勞駕駛監測系統</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    h2 {
      color: #333;
    }
    .data-block {
      background-color: #fff;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .label {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .value {
      font-size: 1.2em;
      color: #007bff;
    }
    .error {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>🚗 疲勞駕駛監測系統</h2>

  <div id="fatigue-block" class="data-block">
    <div class="label">疲勞指數：</div>
    <div id="fatigue" class="value">載入中...</div>
  </div>

  <div id="heart-rate-block" class="data-block">
    <div class="label">心率：</div>
    <div id="heart_rate" class="value">載入中...</div>
  </div>

  <div id="alcohol-level-block" class="data-block">
    <div class="label">酒精濃度：</div>
    <div id="alcohol_level" class="value">載入中...</div>
  </div>

  <div id="video-block" class="data-block">
    <div class="label">即時影像：</div>
    <iframe id="video-stream" src="https://fatigue-m68t.onrender.com/video_feed" width="400"></iframe>
  </div>

  <div id="error-message" class="error"></div>

  <script>
    async function fetchFatigueData() {
      try {
        const response = await fetch('https://fatigue-m68t.onrender.com/get_dataClass', { method: 'GET' });
        const data = await response.json();

        if (data.error) {
          document.getElementById('error-message').innerText = '❌ ' + data.error;
          document.getElementById('fatigue').innerText = '-';
          document.getElementById('heart_rate').innerText = '-';
          document.getElementById('alcohol_level').innerText = '-';
          return;
        }

        document.getElementById('fatigue').innerText = data.fatigue_score;
        document.getElementById('heart_rate').innerText = (data.heart_rate ?? '-') + ' 次/分';
        document.getElementById('alcohol_level').innerText = (data.alcohol_level ?? '-') + ' 度';
        document.getElementById('error-message').innerText = '';
      } catch (error) {
        document.getElementById('error-message').innerText = '❌ 無法取得資料，請稍後再試。';
        document.getElementById('fatigue').innerText = '-';
        document.getElementById('heart_rate').innerText = '-';
        document.getElementById('alcohol_level').innerText = '-';
      }
    }

    // 每 n 秒自動刷新資料
    setInterval(fetchFatigueData,2000);
    fetchFatigueData();
  </script>
</body>
</html>
