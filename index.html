<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>疲勞駕駛監測系統</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }
    .data-block {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .label {
      font-weight: bold;
      color: #555;
      margin-bottom: 8px;
      display: block;
    }
    .value {
      font-size: 1.4em;
      color: #009688; /* Teal color */
    }
    .error {
      color: #f44336; /* Red color */
      font-weight: bold;
    }
    #video-stream {
      width: 100%; /* Make video responsive */
      border: none;
      height: 200px;
    }
  </style>
</head>
<body>
  <h2>🚗 疲勞駕駛監測系統</h2>

  <div id="fatigue-block" class="data-block">
    <span class="label">疲勞指數：</span>
    <span id="fatigue" class="value">載入中...</span>
  </div>

  <div id="heart-rate-block" class="data-block">
    <span class="label">心率：</span>
    <span id="heart_rate" class="value">載入中...</span>
  </div>

  <div id="alcohol-level-block" class="data-block">
    <span class="label">酒精濃度：</span>
    <span id="alcohol_level" class="value">載入中...</span>
  </div>

  <div id="video-block" class="data-block">
    <span class="label">即時影像：</span>
    <iframe id="video-stream" src="https://fatigue-m68t.onrender.com/video_feed"></iframe>
  </div>

  <div id="error-message" class="error"></div>

  <script>
   async function fetchFatigueData() {
      try {
        const response = await fetch('https://fatigue-m68t.onrender.com/get_dataClass', { method: 'GET' });
        const data = await response.json();
        console.log(data);

        if (data.success === false) {
          document.getElementById('error-message').innerText = '❌ ' + data.error;
          document.getElementById('fatigue').innerText = '-';
          document.getElementById('heart_rate').innerText = '-';
          document.getElementById('alcohol_level').innerText = '-';
          return;
        }
        var sensor_data = data.data;
        document.getElementById('fatigue').innerText = (sensor_data.fatigue.fatigue_score ?? '-') + ' 分';
        document.getElementById('heart_rate').innerText = (sensor_data.heart.bpm_average ?? '-') + ' 次/分';
        document.getElementById('alcohol_level').innerText = (sensor_data.alcohol.alcohol_value ?? '-') + ' 度';
        document.getElementById('error-message').innerText = '';
      } catch (error) {
        document.getElementById('error-message').innerText = '❌ 無法取得資料，請稍後再試。\n' + error.message;
        document.getElementById('fatigue').innerText = '-';
        document.getElementById('heart_rate').innerText = '-';
        document.getElementById('alcohol_level').innerText = '-';
      }
    }

    // 每 n 秒自動刷新資料
    setInterval(fetchFatigueData,2000);
    fetchFatigueData();
  </script>
</body>
</html>
